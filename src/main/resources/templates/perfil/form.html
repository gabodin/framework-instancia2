<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: head">
		<meta charset="UTF-8">
	</head>
	<body>
		<header th:replace="layout :: header"></header>
		<main>
			<div class="p-5 border">
				<h1>Editar perfil</h1>
				<p>Altere aqui as informações do seu perfil</p>
			</div>
			
			<form th:action="@{/api/usuario}"
				th:method="post"
				th:object="${user}"
				redirect="/perfil">
				
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group my-2">
					<label for="nome">Nome</label>
					<input id="nome" name="nome" type="text" class="form-control" th:field="*{nome}" required/>
				</div>
				
				<div class="form-group my-2">
					<label for="email">E-mail</label>
					<input id="email" name="email" type="email" placeholder="email@exemplo.com" class="form-control" th:field="*{email}" required/>
				</div>
				
				<div class="form-group my-2">
					<label for="cpf">CPF</label>
					<input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" maxlength="14" class="form-control" th:field="*{cpf}" required/>
				</div>
				
				<div class="form-group my-2">
					<label for="maxDias">Número máximo de dia para compras a prazo</label>
					<input id="maxDias" name="maxDias" type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" class="form-control" th:field="*{maxDias}"/>
				</div>
				
				
				<div class="form-group my-2">
					<button class="btn btn-success">Confirmar</button>
					<a th:href="@{/perfil}" class="btn btn-secondary">Voltar</a>
				</div>
				
			</form>
			
		</main>
		<footer th:replace="layout :: footer"></footer>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function (){
			var inputCpf = $("#cpf");
			inputCpf.mask('000.000.000-00');
		});
	</script>
</html>
